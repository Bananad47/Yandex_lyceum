    <div>
      Дата: <span id="date">{% now "Y-m-d" %}</span>
      <script>
        function diffDates(day_one, day_two) {
          return (day_one - day_two) / (60 * 60 * 24 * 1000);
        };
        var date = new Date(document.getElementById("date").innerText);
        var currentdate = new Date();
        var diff = Math.abs(diffDates(date, currentdate))
        if (diff < 1){
          document.getElementById("date").innerHTML = currentdate.getFullYear()+"-"+currentdate.getMonth()+"-"+currentdate.getDate();
        }
      </script>
    </div>
