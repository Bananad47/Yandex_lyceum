<div class="card" style="width: 18rem;">
    <img src={{ image_url }} class="card-img-top">
    <div class="card-body d-flex flex-column">
      <h3 class="card-title">{{ card_title }}</h3>
      <h6 class="card-tags">теги: {{ card_tags}}</h6>
      <h3>цена: {{ price }}</h3>
      <p>категория: {{ card_category }}</p>
      <p class="card-text">описание: {{ card_text|truncatewords:10 }} </p>
      <a href="#" class="btn btn-primary mt-auto">В корзину</a>
    </div>
  </div>
