{% load static %}
{% load i18n %}
<header class="p-3 mb-3 border-bottom">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="{% static '/img/icons/icon100.png' %}" alt="Logo" width="50" height="40" class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a {% if request.path == "/" %} class="nav-link active" {% else %}  class="nav-link" {% endif %} href="/">{% translate "На главную" %}</a>
            </li>
            <li class="nav-item">
              {% url 'about:description' as my_view %}
              <a {% if request.path ==  my_view %} class="nav-link active" {% else %}  class="nav-link" {% endif %} href="{%url 'about:description'%}">{% translate "О проекте" %}</a>
            </li>
            <li class="nav-item">
              {% url 'catalog:item_list' as my_view %}
              <a {% if request.path ==  my_view %} class="nav-link active" {% else %}  class="nav-link" {% endif %} href="{%url 'catalog:item_list'%}">{% translate "Список товаров" %}</a>
            </li>
          </ul>
        </div>
      </div>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Поиск..." aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Поиск</button>
    </nav>
  </header>
